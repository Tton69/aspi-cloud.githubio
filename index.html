<title>aspi Cloud – соц‑сети</title>

<style>
html,body{
  margin:0;padding:0;height:100%;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;
  background:#fff;
  background:linear-gradient(225deg,#fff 0%,#ffdddd 40%,#ff9999 60%,#fff 100%);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
h1{
  color:#b20000;
  font-size:1.8rem;
  margin:0 0 .4rem 0;
  letter-spacing:0.02em;
}
.logo{width:240px;height:auto;margin:.5rem 0 1rem 0}
.links{
  display:flex;
  flex-direction:column;
  gap:.8rem;
  align-items:center;
  width:100%;
  max-width:320px;
}
.btn{
  display:inline-flex;
  align-items:center;
  gap:.5rem;
  padding:.6rem 1rem;
  border-radius:.9rem;
  background:#ffe6e6;
  color:#b20000;
  text-decoration:none;
  font-size:1rem;
  transition:background .2s,color .2s;
}
.btn:hover{
  background:#ffcccc;
  color:#d60000;
}
svg.icon{
  width:1.2em;
  height:1.2em;
  fill:currentColor;
}
footer{margin-top:2rem;font-size:.85rem;color:#777}
.side‑panel{
  position:fixed;
  top:0;bottom:0;
  width:120px;
  pointer-events:none;
  overflow:hidden;
  z-index:0;
}
.side‑panel.left{left:0}
.side‑panel.right{right:0}
.particle{
  position:absolute;
  border-radius:50%;
  background:rgba(255,0,0,.25);
  animation:floatParticle 12s linear infinite;
}
@keyframes floatParticle{
  0%{transform:translateY(100vh) scale(.8)}
  50%{transform:translateY(0) scale(1.2)}
  100%{transform:translateY(-100vh) scale(.8)}
}
.cloud{fill:url(#gradMain);filter:url(#glow);animation:float 4s ease-in-out infinite}
.inner{fill:url(#gradInner);filter:url(#glowInner);animation:float 5s ease-in-out infinite alternate}
.highlight{fill:url(#gradHighlight);pointer-events:none}
.spark{fill:#fff;opacity:.2;animation:spark 2s linear infinite}
.rain{stroke:#b20000;stroke-width:2;stroke-linecap:round;opacity:.4}
@keyframes float{
  0%{transform:translateY(0) scale(1)}
  50%{transform:translateY(-12px) scale(1.03)}
  100%{transform:translateY(0) scale(1)}
}
@keyframes spark{
  0%{opacity:.2;transform:scale(.8)}
  50%{opacity:.6;transform:scale(1.2)}
  100%{opacity:.2;transform:scale(.8)}
}
</style>
</head>

</div>

</div>
