<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48"
     xmlns="http://www.w3.org/2000/svg"
     role="img"
     aria-labelledby="title desc">
  <title id="title">aspi Cloud favicon</title>
  <desc id="desc">Минимальное бело‑красное облако‑символ.</desc>

  <!-- Бело‑красный градиент -->
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="0%" y2="100%">
      <!-- от белого к насыщенному красному -->
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#b20000"/>
    </linearGradient>

    <!-- Тот же лёгкий светящийся эффект -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Облако (с тем же контуром) -->
  <path d="M12 28
           c-2 -4 2 -9 7 -7
           a5 5 0 0 1 6 -2
           c6 -2 11 3 9 9
           h-22z"
        fill="url(#g)" filter="url(#glow)"/>
</svg>
